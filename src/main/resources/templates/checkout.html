<!DOCTYPE html>
<html>
<head>
	<title>Checkout Page</title>
</head>
<body>
	<h1>Checkout</h1>
	<form id="checkout-form">
		<label for="orderId">Order ID:</label>
		<input type="text" id="orderId" name="orderId" required><br>

		<label for="totalPrice">Total Price:</label>
		<input type="number" id="totalPrice" name="totalPrice" required><br>

		<button type="submit">Checkout</button>
	</form>

	<script>
		const form = document.getElementById('checkout-form');

		form.addEventListener('submit', async (event) => {
			event.preventDefault();

			const orderId = form.elements.orderId.value;
			const totalPrice = form.elements.totalPrice.value;

			const response = await fetch('/api/checkout', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					orderId: orderId,
					totalPrice: totalPrice
				})
			});

			const data = await response.json();
			alert(`Checkout successful! ID: ${data.id}`);
		});
	</script>
</body>
</html>
