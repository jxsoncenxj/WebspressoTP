<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Product Management System</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/products}">Inventory Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form class="form-inline" th:action="@{/products}" method="get">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search products" name="searchText">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adminLogout}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class = "container">
        <div class = "row">
            <h1> List Products </h1>
        </div>

        <div class="row">
            <div class = "col-lg-3">
                <a th:href = "@{/products/new}" class = "btn btn-primary btn-sm mb-3"> Add Product</a>
                <a th:href="@{/productReport}" class="btn btn-primary btn-sm mb-3" target="_blank">Generate Report</a>
            </div>
        </div>
        <table class= "table table-bordered table-striped">
            <thead class = "thead-dark">
                <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Description</th>
                    <th>Product Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "product : ${products}">
                    <td>
                        <img th:src="'data:image/png;base64,' + ${imgUtil.getImgData(product.imageData)}" 
                        width="150" height="100" />
                    </td>
                    <td th:text = "${product.productName}"></td>
                    <td th:text = "${product.productPrice}"></td>
                    <td th:text = "${product.productDescription}"></td>
                    <td th:text = "${product.productStock}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                        class = "btn btn-primary">Edit</a>
                        <a th:href="@{/products/{id}(id=${product.id})}"
                        class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</body>
</html>
