<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
      <section id="header">
    <img
          th:src="@{/images/logo.png}"
          width="auto"
          height="80"
          class="logo d-inline-block align-top rounded-circle"
          alt=""
      />

        <div>
            <ul id="navbar">
                
                <li><a class="active"th:href="@{/}">Home</a></li>
                <li>
                    <a href="productsPage">Shop</a>
                    <ul class="dropdown">
                        <li><a href="#">Machines</a></li>
                        <li><a href="#">Beans</a></li>
                        <li><a href="#">Coffee</a></li>
                    </ul>
                </li>
                <li><a href="login2">My Account</a></li>
                <li><a href="aboutus">About</a></li>
                <li><a href="#form-details">Contact</a></li>
                <li id="admin"><a href="adminLogin">Admin</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                
                <a href="#" id="close"><i class="far fa-times"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <br>
    <div class="container">
      <h1>Our Products</h1>
      <div class="row">
        <div th:each = "product : ${products}" class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img
              class="card-img-top"
              src="../images/productImage.png"
              alt="Product 1"
            />
            <div class="card-body">
              <h2 th:text = "${product.productName}"></h2>
              <p class="card-text" th:text = "${product.productDescription}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Buy Now
                </button>
                <small class="text-muted" th:text="'Â£' + ${product.productPrice}"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
