<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Our Products</h1>
      <div class="row">
        <div th:each = "product : ${products}" class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img
              class="card-img-top"
              src="../images/productImage.png"
              alt="Product 1"
            />
            <div class="card-body">
              <h2 th:text = "${product.productName}"></h2>
              <p class="card-text" th:text = "${product.productDescription}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Buy Now
                </button>
                <small class="text-muted" th:text="'Â£' + ${product.productPrice}"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
