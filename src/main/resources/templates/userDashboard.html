<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" th:href="@{/userDashboard/{userId}(userId=${userId})}">User Dashboard</a>
      <a class="navbar-text" href="/">Homepage</a>


      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" th:href="@{/logout2}">Log Out</a>
              </li>
          </ul>
      </div>
  </nav>

  <div class = "container">
        <div class = "row">
            <h1> List Orders </h1>
        </div>
    <table class= "table table-bordered table-striped">
        <thead class = "thead-dark">
            <tr>
                <th>Order ID</th>
                <th>Order Status</th>
                <th>Total Price</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each = "order : ${orders}">
                <td th:text = "${order.getId()}"></td>
                <td th:text = "${order.getOrderStatus()}"></td>
                <td th:text = "${order.getTotalPrice()}"></td>
                <td>
                    <a 
                    class = "btn btn-primary" th:href="@{/userOrders/summary/{id}(id=${order.id})}">Summary</a>
                </td>
            </tr>
        </tbody>
    </table>
  </div>
</body>
</html>
