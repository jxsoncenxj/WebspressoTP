<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/userDashboard/{userId}(userId=${userId})}">User Dashboard</a>



        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout2}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Orders for User ID <span th:text="${user.id}"></span></h1>
      <div class="row">
        <div th:each = "user : ${users}" class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img
              class="card-img-top"
              src="../images/productImage.png"
              alt="Product 1"
            />
            <div class="card-body">
              <h2 th:text = "${user.username}"></h2>
              <p class="card-text" th:text = "${product.productDescription}"></p>
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Buy Now
                </button>
                <small class="text-muted" th:text="'Â£' + ${product.productPrice}"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>   
</body>
</html>
