<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Product Management System</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/products}">Inventory Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/adminLogout}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form th:action="@{/orders}" method="get">
                <div class="form-group">
                    <label for="status">Filter by status:</label>
                    <select class="form-control" id="status" name="status">
                        <option value="">All</option>
                        <option value="RECIEVED">Recieved</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="DELIVERED">Delivered</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
            </form>
        </div>
        <div class="col-lg-8">
            <div class="row">
                <div class="col">
                    <h1>List Orders</h1>
                    <a th:href="@{/orderReport}" class="btn btn-primary btn-sm mb-3" target="_blank">Generate Report</a>
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Order Status</th>
                        <th>Total Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.getId()}"></td>
                        <td th:text="${order.getOrderStatus()}"></td>
                        <td th:text="${order.getTotalPrice()}"></td>
                        <td>
                            <a class="btn btn-primary"
                                th:href="@{/orders/summary/{id}(id=${order.id})}">Summary</a>
                            <a class="btn btn-primary"
                                th:href="@{/orders/edit/{id}(id=${order.getId()})}">Change Order Info</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
