<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Product Management System</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/products}">Inventory Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>            
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center">Create a new product</h1>
                <div class = "card-body">
                    <form th:action="@{/products}" th:object="${product}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" name="productName" th:field="*{productName}" class="form-control" placeholder="Enter product name">
                        </div>

                        <div class="form-group">
                            <label>Product Price</label>
                            <input type="text" name="productPrice" th:field="*{productPrice}" class="form-control" placeholder="Enter product price">
                        </div>
                         <div class = "form-group">
                            <label>Product Origin</label>
                            <select name="status" th:field="*{origin}" class="form-control">
                                <option value="ETHIOPIA">Ethiopia</option>
                                <option value="KENYA">Kenya</option>
                                <option value="BRAZIL">Brazil</option>
                                <option value="COLOMBIA">Colombia</option>
                                <option value="CENTRALAMERICA">Central America</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Product Description</label>
                            <input type="text" name="productDescription" th:field="*{productDescription}" class="form-control" placeholder="Enter product description">
                        </div>

                        <div class="form-group">
                            <label>Product Stock</label>
                            <input type="text" name="productStock" th:field="*{productStock}" class="form-control" placeholder="Enter product stock">
                        </div>

                        <div class="form-group">
                            <label>Product Image</label>
                            <input type="file" name="productImage" class="form-control-file">
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
